<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Les Petits Plats</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <script src="./scripts/index.js"></script>
    </head>
    <body>
        <div id="section-search">
            <div>
                <img id="logo-icone" alt="logo les Petits Plats" src="./assets/icones/logo.svg">
            </div>
            <div id="zone-search">
                <p>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
                <div id="input-zone-search">
                    <input id="input-search-main" type="search" placeholder="Rechercher une recette, un ingrédient, ..." oninput="filterFunction(event)">
                    <button onclick="addToFilter(event)">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="9.5" stroke="white"/>
                            <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" stroke="white"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="section-dropdown-filter">
            <div id="div-all-dropdown-number-recette">
                <div id="div-all-dropdown">
                    <div id="dropdown-ingredients" class="dropdown">
                        <button onclick="buttonDropdown(event)" class="dropdown-first-part">
                            Ingrédients
                            <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <div class="dropdown-second-part">
                            <div class="dropdown-search-div">
                                <input oninput="filterDropdown(event)" class="search-dropdown" type="search">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5"/>
                                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5"/>
                                </svg>
                            </div>
                            <div class="elements-select"></div>
                            <div class="elements-no-select"></div>
                        </div>
                    </div>
                    <div id="dropdown-appareil" class="dropdown">
                        <button onclick="buttonDropdown(event)" class="dropdown-first-part">
                            Appareils
                            <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <div class="dropdown-second-part">
                            <div class="dropdown-search-div">
                                <input oninput="filterDropdown()" class="search-dropdown" type="search">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5"/>
                                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5"/>
                                </svg>
                            </div>
                            <div class="elements-select">
                            </div>
                            <div class="elements-no-select">
                            </div>
                        </div>
                    </div>
                    <div id="dropdown-ustensiles" class="dropdown">
                        <button onclick="buttonDropdown(event)" class="dropdown-first-part">
                            Ustensiles
                            <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <div class="dropdown-second-part">
                            <div class="dropdown-search-div">
                                <input onkeyup="filterDropdown()" class="search-dropdown" type="search">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5"/>
                                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5"/>
                                </svg>
                            </div>
                            <div class="elements-select"></div>
                            <div class="elements-no-select"></div>
                        </div>
                    </div>
                </div>
                <p id="p-number-recettes">recettes</p>
            </div>
            <div id="all-filter-selected"></div>
        </div>
        <div id="section-gallery-elements"></div>
    </body>
</html>
